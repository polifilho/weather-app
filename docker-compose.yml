services:
  # Backend
  api:
    build: ./api
    ports:
      - "8080:8080"
    networks:
      - app-weather-network
    env_file: "./.env"
  
  # Frontend
  app:
    build: ./app
    ports:
      - "80:80"
    networks:
      - app-weather-network
    env_file: "./.env"

networks:
  app-weather-network:
    driver: bridge
